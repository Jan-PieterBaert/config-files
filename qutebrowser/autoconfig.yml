# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.headers.user_agent:
    global: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_5) AppleWebKit/537.36 (KHTML,
      like Gecko) Chrome/58.0.3029.110 Safari/537.36
  spellcheck.languages:
    global:
    - en-US
    - en-GB
    - nl-NL
  statusbar.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 0
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.position:
    global: left
  tabs.width:
    global: 100
