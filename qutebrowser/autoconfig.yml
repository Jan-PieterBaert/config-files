# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',hb': history -b
        ',m': set content.user_stylesheets ""
        ',n': config-cycle content.user_stylesheets /fast_files/git_repos/solarized-everything-css/css/darculized/darculized-all-sites.css
          /fast_files/git_repos/solarized-everything-css/css/apprentice/apprentice-all-sites.css
          /fast_files/git_repos/solarized-everything-css/css/gruvbox/gruvbox-all-sites.css
        ',read': config-source
        ',ta': set tabs.show always
        ',tm': set tabs.show multiple
        ',ts': set tabs.show switching
        ',vd': set content.user_stylesheets /home/jan-pieter/.config/qutebrowser/very_dark.css
        ',write!!!': config-write-py --force
        <Ctrl+Alt+Shift+`>: hint links spawn --detach mpv {url}
        <Ctrl+Alt+Shift+m>: spawn --detach /home/jan-pieter/custum_scripts/addToMpv
          Music "{url}"
        <Ctrl+Alt+Shift+y>: spawn --detach /home/jan-pieter/custum_scripts/addToMpv
          Video "{url}"
        <Ctrl+Alt+`>: hint links spawn --detach mpv {url}
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Shift+m>: hint links spawn --detach /home/jan-pieter/custum_scripts/addToMpv
          Music "{hint-url}"
        <Ctrl+Shift+y>: hint links spawn --detach /home/jan-pieter/custum_scripts/addToMpv
          Video "{hint-url}"
        <Ctrl+Tab>: tab-next
        <Ctrl+b>: null
        <Ctrl+f>: set-cmd-text /
        '@': null
        Ctrl+f: set-cmd-text /
        M: null
        Sb: null
        Ss: open -t qute://settings
        eew: :set-cmd-text :open -p {url:pretty}
        ewc: :set-cmd-text :open -p {clipboard}
        eww: ':set-cmd-text -s :open -p '
        gB: null
        gb: null
        m: quickmark-save
        mr: config-source
        ms: quickmark-save
        q: null
        wB: null
  content.user_stylesheets:
    global: /fast_files/git_repos/solarized-everything-css/css/darculized/darculized-all-sites.css
  tabs.max_width:
    global: -1
